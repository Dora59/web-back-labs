{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    
    <form method="post">
        <div>
            <label for="temperature">Установите температуру (°C):</label>
            <input type="number" id="temperature" name="temperature" value="{{ temperature or '' }}">
        </div>
        <div>
            <button type="submit">Установить температуру</button>
        </div>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold; margin: 20px 0; padding: 10px; border: 2px solid red;">
            {{ error }}
        </div>
    {% endif %}

    {% if message %}
        <div style="margin: 20px 0;">
            <div style="font-size: 18px; font-weight: bold;">{{ message }}</div>
            <div style="color: blue; font-size: 24px; margin-top: 10px;">
                {% for i in range(snowflakes) %}
                    ❄
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock %}
