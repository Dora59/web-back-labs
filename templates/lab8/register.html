{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {% if error %}
    <div style="color: red; margin: 20px 0; padding: 15px; border: 2px solid red; background-color: #ffe6e6; border-radius: 5px;">
        <strong>Ошибка:</strong> {{ error }}
    </div>
    {% endif %}
    
    <form action="/lab8/register" method="post">
        <div style="margin: 10px 0;">
            <label style="display: block; margin-bottom: 5px;">
                Логин:
                <input type="text" name="login" style="width: 200px; padding: 5px;">
            </label>
        </div>
        
        <div style="margin: 10px 0;">
            <label style="display: block; margin-bottom: 5px;">
                Пароль:
                <input type="password" name="password" style="width: 200px; padding: 5px;">
            </label>
        </div>
        
        <button type="submit" style="padding: 8px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Зарегистрироваться
        </button>
    </form>
{% endblock %}
