{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .login-title {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    
    .error-message {
        color: #d32f2f;
        margin: 20px 0;
        padding: 15px;
        border: 2px solid #d32f2f;
        background-color: #ffebee;
        border-radius: 5px;
    }
    
    .login-form {
        background-color: #f9f9f9;
        padding: 25px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    
    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    .form-input:focus {
        border-color: #4CAF50;
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    
    .submit-button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .submit-button:hover {
        background-color: #45a049;
    }
</style>

<div class="login-container">
    <h1 class="login-title">Вход в систему</h1>
    
    {% if error %}
    <div class="error-message">
        <strong>Ошибка:</strong> {{ error }}
    </div>
    {% endif %}
    
    <form class="login-form" action="/lab8/login" method="post">
        <div class="form-group">
            <label class="form-label">Логин:</label>
            <input class="form-input" type="text" name="login">
        </div>
        
        <div class="form-group">
            <label class="form-label">Пароль:</label>
            <input class="form-input" type="password" name="password">
        </div>

        <div class="form-row">
            <label style="display: flex; align-items: center;">
                <input type="checkbox" name="remember" value="true">
                <span style="margin-left: 8px;">Запомнить меня</span>
            </label>
        </div>
        
        <button class="submit-button" type="submit">Войти</button>
    </form>
</div>
{% endblock %}
