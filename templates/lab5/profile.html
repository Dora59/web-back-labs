{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #f155ca;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>

    <h1>Настройки профиля</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label>Реальное имя:</label>
            <input type="text" name="real_name" value="{{ current_name }}">
        </div>
        
        <div>
            <label>Текущий пароль (для смены пароля):</label>
            <input type="password" name="current_password">
        </div>
        
        <div>
            <label>Новый пароль:</label>
            <input type="password" name="new_password">
        </div>
        
        <div>
            <label>Подтверждение пароля:</label>
            <input type="password" name="confirm_password">
        </div>
        
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
