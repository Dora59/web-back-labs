{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>База знаний</h1>

    <table style="width: 100%; border-collapse: separate; border-spacing: 5px; margin: 20px 0;">
        <tr>
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca;">
                <a href="/lab5/list" style="text-decoration: none; font-weight: bold;">Список статей</a>
            </td>
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca;">
                <a href="/lab5/create" style="text-decoration: none; font-weight: bold;">Создать статью</a>
            </td>
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca;">
                <a href="/lab5/users" style="text-decoration: none; font-weight: bold;">Все пользователи</a>
            </td>
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca;">
                <a href="/lab5/login" style="text-decoration: none; font-weight: bold;">Войти</a>
            </td>
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca;">
                <a href="/lab5/register" style="text-decoration: none; font-weight: bold;">Регистрация</a>
            </td>
            {% if login %}
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca;">
                <a href="/lab5/profile" style="text-decoration: none; font-weight: bold;">Профиль</a>
            </td>
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca;">
                <a href="/lab5/logout" style="text-decoration: none; font-weight: bold;">Выйти</a>
            </td>
            {% endif %}
            <td style="border: 1px solid #ccc; padding: 12px; text-align: center; background: #f155ca; color: #666;">
                <strong>
                    {% if login %}
                        {{ login }}
                    {% else %}
                        Anonymous
                    {% endif %}
                </strong>
            </td>
        </tr>
    </table>

    <hr style="margin: 30px 0; border: none; border-top: 2px solid #ddd;">
{% endblock %}
