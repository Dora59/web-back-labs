{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        div {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 200px;
            resize: vertical;
        }
        
        button {
            padding: 10px 20px;
            background: #f155ca;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        a {
            margin-left: 10px;
            color: #666;
        }
        
        h1 {
            text-align: center;
        }
    </style>

    <h1>Редактировать статью</h1>

    <form method="post">
        <div>
            <label>Название:</label>
            <input type="text" name="title" value="{{ article['title'] }}" required>
        </div>
        <div>
            <label>Текст:</label>
            <textarea name="article_text" required>{{ article['article_text'] }}</textarea>
        </div>
        <button type="submit">Сохранить</button>
        <a href="/lab5/list">Отмена</a>
    </form>
{% endblock %}
