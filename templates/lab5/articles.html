{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        .articles-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .article {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        .article-title {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f155ca;
        }
        
        .article-text {
            line-height: 1.6;
            color: #555;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>

    <div class="articles-container">
        <h1>Мои статьи</h1>

         {% if not articles %}
            <p>У вас пока нет статей</p>
        {% endif %}

        {% for article in articles %}
            <div class="article">
                <h2 class="article-title">{{ article['title'] }}</h2>
                <div class="article-text">{{ article['article_text'] }}</div>
                <a href="/lab5/edit/{{ article['id'] }}">Редактировать</a>
                <a href="/lab5/delete/{{ article['id'] }}" onclick="return confirm('Удалить?')">Удалить</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
