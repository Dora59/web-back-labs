{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = 'office-item';
            
            const officeInfo = document.createElement('span');
            officeInfo.className = 'office-info';
            officeInfo.innerText = `Кабинет ${office.number}: ${office.tenant || 'свободен'}`;
            
            const bookingButton = document.createElement('button');
            bookingButton.className = 'btn-book';
            bookingButton.innerText = 'Зарезервировать';
            bookingButton.onclick = function() { booking(office.number, this); };
            
            const cancelButton = document.createElement('button');
            cancelButton.className = 'btn-cancel';
            cancelButton.innerText = 'Освободить';
            cancelButton.onclick = function() { cancelBooking(office.number, this); };
            
            // Показываем соответствующую кнопку
            if (office.tenant) {
                bookingButton.style.display = 'none';
                cancelButton.style.display = 'inline-block';
            } else {
                bookingButton.style.display = 'inline-block';
                cancelButton.style.display = 'none';
            }
            
            li.appendChild(officeInfo);
            li.appendChild(bookingButton);
            li.appendChild(cancelButton);
            ul.appendChild(li);
        }
    });
}

function booking(officeNumber, buttonElement) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': [officeNumber],
        'id': Math.round(Math.random()*1000)
    };
    
    // Блокируем кнопку
    if (buttonElement) {
        buttonElement.disabled = true;
        buttonElement.innerText = 'Бронируем...';
    }
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');   
                    break;
                default:
                    alert('Ошибка: ' + data.error.message);
            }
            // Разблокируем кнопку при ошибке
            if (buttonElement) {
                buttonElement.disabled = false;
                buttonElement.innerText = 'Зарезервировать';
            }
        }
        else {
            getOfficeList();
        }
    })
    .catch(function(error) {
        console.error('Ошибка:', error);
        if (buttonElement) {
            buttonElement.disabled = false;
            buttonElement.innerText = 'Зарезервировать';
        }
    });
}

function cancelBooking(officeNumber, buttonElement) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': [officeNumber],
        'id': Math.round(Math.random()*1000)
    };
    
    // Блокируем кнопку
    if (buttonElement) {
        buttonElement.disabled = true;
        buttonElement.innerText = 'Освобождаем...';
    }
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Вы можете освобождать только свои офисы');
                    break;
                default:
                    alert('Ошибка: ' + data.error.message);
            }
            // Разблокируем кнопку при ошибке
            if (buttonElement) {
                buttonElement.disabled = false;
                buttonElement.innerText = 'Освободить';
            }
        } else {
            // Обновляем список
            getOfficeList();
        }
    })
    .catch(function(error) {
        console.error('Ошибка:', error);
        if (buttonElement) {
            buttonElement.disabled = false;
            buttonElement.innerText = 'Освободить';
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
<style>
    .offices-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .offices-list {
        background: white;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 0;
        margin: 0;
        list-style: none;
    }

        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
    }
    
    .office-item:last-child {
        border-bottom: none;
    }
    
    .office-info {
        font-size: 16px;
        color: #333;
    }
    
    .btn-book {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .btn-book:hover {
        background: #0056b3;
    }
    
    .btn-book:disabled {
        background: #6c757d;
        cursor: not-allowed;
    }
    
    .btn-cancel {
        padding: 8px 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .btn-cancel:hover {
        background: #c82333;
    }
    
    .btn-cancel:disabled {
        background: #cc1c82;
        cursor: not-allowed;
    }
    
    .back-btn {
        text-align: center;
        margin-top: 20px;
    }
    
    .btn-back {
        padding: 10px 20px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-back:hover {
        background: #545b62;
    }
</style>

<div class="offices-container">
    <h1>Список кабинетов</h1>
    
    <ul class="offices-list" id="office-list"></ul>
    
    <div class="back-btn">
        <a href="/" class="btn-back">Вернуться на главную</a>
    </div>
</div>
{% endblock %}
