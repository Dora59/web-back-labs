<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пятина Дарья. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon-16x16.png') }}" type="image/x-icon">
   <style>
      body{
         {% if request.cookies.get('color') %}
         color: {{ request.cookies.get('color') }};
         {% endif %}

         {% if request.cookies.get('background') %}
            background-color: {{ request.cookies.get('background') }};
         {% endif %}

         {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }};
         {% endif %}
      }

   </style>
   </head>
<body>
    <header>
         WEB-программирование, часть 2. {{ self.lab() }}
     </header>

     <div>
        <a href="/">Главная страница</a>
     </div>

     <main>
        {% block main %}{% endblock %}
     </main>

     <footer>
        &copy; Пятина Дарья, ФБИ-31, 3 курс, 2023
     </footer>
</body>
</html>
